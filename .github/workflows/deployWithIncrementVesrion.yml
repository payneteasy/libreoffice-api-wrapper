name: Release

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: maven-settings-xml-action
      uses: whelk-io/maven-settings-xml-action@v2
      with:
        repositories: '[{ "id": "github", "url": "https://github.com/payneteasy/libreoffice-api-wrapper" }]'
        servers: '[{"id": "github", "username": "kejam", "password": "4f7de84f68efcbd17064fa4b09698c4d2df80b12"}]'
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Increment version 
      run: mvn -B package build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy


    
